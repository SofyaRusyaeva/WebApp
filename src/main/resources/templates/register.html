<body>

</div>

<div class="container mt-5">
    <form  th:action="@{/api/auth/register}" method="post" class="mx-auto" style="max-width: 400px;">
        <fieldset class="p-4 border rounded-3 bg-light shadow-sm">
            <legend class="text-center mb-4">Регистрация</legend>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email" required>
            </div>

            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль" autocomplete="off" required>
            </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Имя пользователя</label>
                <input type="text" name="username" class="form-control" id="exampleUserName" placeholder="Введите пароль" autocomplete="off" required>
            </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Телефон</label>
                <input type="text" name="phone" class="form-control" id="examplePhone" placeholder="Введите пароль" autocomplete="off" required>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary py-2">Зарегистрироваться</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
