<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <title th:replace="${pageTitle}">My Web App</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header>
  <nav>
    <a href="/">Home</a>

<main>

</main>

<footer>
  <p>&copy; 2025 My Web App</p>
</footer>

</html>
