<div class="container mt-5">
  <form th:action="@{/api/auth/login}" method="post" class="mx-auto" style="max-width: 400px;">
    <fieldset class="p-4 border rounded-3 bg-light shadow-sm">
      <legend class="text-center mb-4">Войти в аккаунт</legend>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email" required>
      </div>

      <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label">Пароль</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль" autocomplete="off" required>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-primary py-2">Войти</button>
      </div>

      <div class="text-center pt-2">
        <a th:href="@{/api/auth/register}" class="btn btn-outline-primary w-100">Нет аккаунта? Зарегистрироваться</a>
      </div>
    </fieldset>
    <div th:if="${error}" class="alert alert-dismissible alert-danger">
      <strong>Ошибка:</strong> <span th:text="${error}"></span>
    </div>
  </form>
</div>
