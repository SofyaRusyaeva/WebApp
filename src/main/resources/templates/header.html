<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <ul class="navbar-nav ms-5">
    <a class="navbar-brand" th:href="@{/api/shop/home}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </ul>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/api/shop/products}">Каталог</a>
        </li>
        <li class="nav-item" th:if="${isAdmin}">
        <a class="nav-link" th:href= "@{/api/shop/brands}">Бренды</a>
        </li>
        <li class="nav-item" th:if="${not isAdmin}">
          <a class="nav-link" th:href="@{/api/shop/cart/me}">Корзина</a>
        </li>
        <li class="nav-item" th:if="${not isAdmin}">
          <a class="nav-link" th:href="@{/api/shop/orders/me}">Заказы</a>
        </li>

        <li class="nav-item" th:if="${isAdmin}">
          <a class="nav-link" th:href="@{/api/shop/orders}">Заказы</a>
        </li>

        <li class="nav-item" th:if="${not isAdmin}">
          <a class="nav-link" th:href="@{/api/shop/users/me}">Профиль</a>
        </li>
      </ul>


      <div class="d-flex">
        <span class="text-light me-3 align-self-center" th:text="${username}"></span>
        <form th:action="@{/api/auth/logout}" method="post">
          <button class="btn btn-outline-light" type="submit">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </form>
      </div>

    </div>
  </div>
</nav>



<div th:fragment="content">
  Контент страницы
</div>

</body>
</html>
