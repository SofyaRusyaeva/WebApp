<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/api/shop/products}">Products
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
        <a class="nav-link active" th:href= "@{/api/shop/brands}">Brands
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
      </ul>

<!--      <form class="d-flex">-->
<!--          <span class="form-control me-sm-2" type="search" placeholder="Search" th:text="${username}"></span>-->
<!--          <button class="btn btn-secondary my-2 my-sm-0" onclick="logout()">logout</button>-->
<!--      </form>-->

      <div class="d-flex">
        <span class="text-light me-3 align-self-center" th:text="${username}"></span>
        <form th:action="@{/api/auth/logout}" method="post">
          <button class="btn btn-outline-light" type="submit">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </form>
      </div>

    </div>
  </div>
</nav>



<div th:fragment="content">
  Контент страницы
</div>

</body>
</html>
