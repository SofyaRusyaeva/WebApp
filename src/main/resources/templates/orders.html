<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказы</title>
    <th:block th:insert="~{header :: head}"></th:block>


    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<th:block th:insert="~{header :: nav}"></th:block>


<h1>Мои заказы</h1>

<hr>

<div>
    <div th:if="${orders != null and not orders.empty}">
        <div class="orders-grid">
            <div class="order-card" th:each="order : ${orders}">
                <p><strong>Дата заказа</strong> <span th:text="${order.date}"></span></p>
                <p><strong>Статус заказа</strong> <span th:text="${order.status}"></span></p>
                <p><strong>Стоимость</strong> <span th:text="${order.totalPrice}"></span></p>
                <div class="order-actions">
                    <button class="btn btn-outline-primary"
                            th:attr="onclick=|toggleOrderDetails(${order.orderId})|">
                        Подробнее
                    </button>
                </div>
                <div th:attr="id=|order-details-${order.orderId}|" style="display: none; margin-top: 10px;"></div>

            </div>
            <div th:if="${orders == null or orders.empty}">
                <h2>Нет заказов</h2>
            </div>
        </div>
    </div>
</div>


<script>
    function toggleOrderDetails(orderId) {
    const detailsDiv = document.getElementById(`order-details-${orderId}`);

    if (detailsDiv.style.display === 'none') {
        fetch(`/api/shop/orders/me/${orderId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при загрузке товаров заказа');
                }
                return response.json();
            })
            .then(items => {
                if (items.length === 0) {
                    detailsDiv.innerHTML = '<p>Нет товаров в заказе.</p>';
                } else {
                    let html = '<ul>';
                    items.forEach(item => {
                        html += `<li>
                            <strong>${item.productName}</strong>
                            — Кол-во: ${item.quantity},
                            Цена: ${item.totalPrice}
                        </li>`;
                    });
                    html += '</ul>';
                    detailsDiv.innerHTML = html;
                }
                detailsDiv.style.display = 'block';
            })
            .catch(error => {
                detailsDiv.innerHTML = `<p style="color: red;">Ошибка: ${error.message}</p>`;
                detailsDiv.style.display = 'block';
            });
    } else {
        detailsDiv.style.display = 'none';
    }
}
</script>

</body>
</html>
